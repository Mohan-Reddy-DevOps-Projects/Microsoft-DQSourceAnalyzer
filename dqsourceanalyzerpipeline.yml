trigger:
  - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  imageName: 'dqsourceanalyzer'
  tag: 'latest'

steps:
  - checkout: self

  - task: PipAuthenticate@1
    displayName: 'Pip Authenticate'
    inputs:
      artifactFeeds: 'PurviewDataGov'
  - task: Docker@2
    displayName: 'Build Docker Image'
    inputs:
      command: build
      containerRegistry: 'dq-source-analyzer-testing'
      repository: $(imageName)
      arguments: --build-arg PIP_EXTRA_INDEX_URL=$(PIP_EXTRA_INDEX_URL)
        --build-arg PIP_USERNAME=$(pipUsername)
        --build-arg PIP_PASSWORD=$(pipPassword)
      Dockerfile: pdgdqsourceanalyzer/Dockerfile
      tags: |
        $(tag)

  - task: Docker@2
    displayName: 'Push the image to ACR'
    inputs:
      containerRegistry: 'dq-source-analyzer-testing'
      repository: $(imageName)
      command: push
      tags: |
        $(tag)
